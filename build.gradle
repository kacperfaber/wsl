plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

group = 'io.wsl'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.springframework:spring-websocket:5.3.23'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.7.10'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}